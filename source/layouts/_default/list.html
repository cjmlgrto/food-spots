{{ define "main" }}
    <h1 class="page-title">{{ .Title }}</h1>
    <ul class="articles list">
        {{ range (.Paginate (.Pages.ByParam "rating").Reverse 100).Pages }}
        <li>
            <a href="{{ .Permalink }}">
                <article class="mini">
                    <header>
                        <h1>{{ .Title }}</h1>
                        {{ if .Params.Rating }}
                        <div class="rating">{{ strings.Repeat .Params.Rating "â˜…" }}</div>
                        {{ end }}
                    </header>
                </article>
            </a>
        </li>
        {{ end }}
    </ul>
    {{ partial "pagination" . }}
{{ end }}
